log4j.rootLogger=DEBUG, CA, FILE

log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=/Corso/apache-tomcat-7.0.39-windows-x64/apache-tomcat-7.0.39/logs/annunciG1/annunciG1.log
log4j.appender.FILE.MaxFileSize=20480KB
log4j.appender.FILE.MaxBackupIndex=5
#log4j.appender.FILE.layout=org.apache.log4j.SimpleLayout
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %-5p %c %x - %m%n